<div>
  <h1>函数式编程</h1>
  <br>
  <br>
  <h2>假如一件商品的价格已知，输入成本计算出盈利值以及盈利率</h2>
  <p>商品价格：500</p>
  <div>
    <label for="cost">商品成本：</label>
    <input type="number" name="cost" (ngModelChange)="changeCost($event)" [(ngModel)]="cost">
  </div>
  <br>
  <div>
    <p>商品盈利值：<span>{{profit}}</span></p>
    <p>商品盈利率：<span>{{profitRate}}</span></p>
  </div>
</div>
